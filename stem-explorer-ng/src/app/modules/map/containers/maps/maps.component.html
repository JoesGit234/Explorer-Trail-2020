<google-map
  height='500px'
  width='100%'
  [zoom]='zoom'
  [center]='centre'
  [options]='options'
>
  <map-marker #markerElem
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    (mapClick)="openInfo(markerElem, marker.info)"
  ></map-marker>

  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
